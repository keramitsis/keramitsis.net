    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Greek","belongsTo":{"edges":[{"node":{"title":"Tzaziki","path":"\u002Ftzaziki\u002F","date":"9. September 2023","timeToRead":2,"description":"","content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fforvo.com\u002Fword\u002F%CF%84%CE%B6%CE%B1%CF%84%CE%B6%CE%AF%CE%BA%CE%B9\u002F#el\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EœÑŒ∂Œ±œÑŒ∂ŒØŒ∫Œπ spelling\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"ingredients\"\u003E\u003Ca href=\"#ingredients\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIngredients\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EGreek yogurt (10% fat)\u003C\u002Fli\u003E\n\u003Cli\u003ECucumber\u003C\u002Fli\u003E\n\u003Cli\u003EFresh Garlic \u003C\u002Fli\u003E\n\u003Cli\u003ESalt, Pepper\n-¬†olive¬†oil\u003C\u002Fli\u003E\n\u003Cli\u003Epreferably fresh dill but dried works also (apparently optional)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EWell, for the recipe batch I used 300g yoghurt, 3 gloves of garlic and 1 cucumber (they are bigger in Germany so its like 2 japanese cucumbers).\nNo dill at all (had none at hand), according to my mother without is the pure form ü§∑.\u003C\u002Fp\u003E\n\u003Cp\u003EFor comparison, the party batch had 500g of yoghurt, 3 gloves of garlic, 2 cucumbers, dried dill.\u003C\u002Fp\u003E\n\u003Cp\u003EDon't stress about the quantities, eyeball them. In baking you have to be precise, but in cooking we can experiment.\u003C\u002Fp\u003E\n\u003Ch2 id=\"lets-start\"\u003E\u003Ca href=\"#lets-start\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELets start\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1600 900' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u00 003ENow we add our ball of cucumber in the yogurt and stir.\nYou could add 2 tablespoons of olive oil now or skip this and garnish it later on with some olive oil. I left it out.\nAdd some pepper ‚òùÔ∏è. Stir, Stir, Stir. Taste.\nIt probably needs some salt, maybe not. Adjust to your taste.\nYou can add a little more dill if you like.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1600 900' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-dbe9d5c0be05d1dd61ede6c3af3722b3'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-dbe9d5c0be05d1dd61ede6c3af3722b3)' width='1600' height='900' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCAAkAEADASIAAhEBAxEB\u002F8QAGwAAAgMBAQEAAAAAAAAAAAAAAAcEBQYIAQP\u002FxAAwEAACAQMCBAMHBAMAAAAAAAABAgMABBEFIQYSMUETUWEUIjJxobHBBxYjgSSR8P\u002FEABcBAQEBAQAAAAAAAAAAAAAAAAQFAQP\u002FxAAfEQACAwEAAgMBAAAAAAAAAAAAAQIDEQQhMSIycTP\u002F2gAMAwEAAhEDEQA\u002FALPRdJtLXT7O0FtafxQgOzQI2TjcnI881KvrewtIQWtLNuc8gAskJY%2bQ6ZqFp0nNcthi3M4jAx9t\u002FWtjpOjxXFyJpowZVIVGebmVB1yq469\u002FOpFNbsl5ZWusVS8IxVzoMN1FhND0tZBj4rZdznpnH2qAeEVikJm4f0xlJ%2bEwKCf7GKc6i3tOVFRQ7AkM3UnOPn5V6HL%2b5MivnqO2fkaaq0vBOlbJvdEz%2b3dC8VhJoNhFNGeUqIySAR1yGG3X61YWnCGhyRnk0qxbuAA4%2bzVtdf0uMyNcRD%2bUKSHxuV8vXB\u002F7eqbSbjDsAeXbPL3X0o90JVvVJ5%2bi6LI2LJJaK\u002F8AUXSNP002NzZW6WsNxEcoGLDnB3679x\u002Fql80kbP7uOvSmr%2brNp7RwsJWPMbK7yNuivkflaTttCpYglvWmc03KtaHvgozeDr0i7RLy1ldyp8QE7dyelNrhhWi06QtIznnb4sZHTbYmuf5ZAtyiFmXYnYbH570xeDeMvD8OGeQGUbFHOBIPMHsfTvU\u002FnsUXjGdVbkk0MfxDszYOfTpXzeZ
